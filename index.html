<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
   <title>List App</title>
</head>
<body>
   <div class="main-container">
      <div id="list-container">
         <ol id="list"></ol>
         <div id="inputs">
            <input type="text" name="input-list-item" id="input-list-item" placeholder="Add new list item..">
            <button id="add-to-list" type="button">Add</button>
         </div>
         <ul id="errors">
            <li id="blank" class="hidden">Enter list item</li>
         </ul>
      </div>
   </div>
</body>
</html>
